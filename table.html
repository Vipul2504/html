<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table and list</title>
</head>
<body>
        <ol type="a">
            <li>this is the first item</li>
            <li>this is the first item</li>
            <li>this is the first item</li>
            <li>this is the first item</li>

        </ol>
        <ul>
            <li>hello</li>
            <li>hello</li>
            <li>hello</li>
            <li>hello</li>
            <li>hello</li>
            <li>hello</li>

        </ul>
        <table>
            <thead>
                <th>sub</th>
                <th>marks</th>
                <th>grade</th>
            </thead>
            <tbody>
                <tr>
                    <td>maths</td>
                    <td>85</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>hindi</td>
                    <td>92</td>
                    <td>A+</td>
                </tr>
                <tr>
                    <td>physics</td>
                    <td>94</td>
                    <td>A+</td>
                </tr>
                <tr>
                    <td>geo</td>
                    <td>80</td>
                    <td>B</td>
                </tr>
                
            </tbody>
        </table>
</body>
</html>
